<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/dashboard.css" />
  <link rel="stylesheet" href="/CSS/view_assets.css" />

</head>
<body>
  <button class="toggle-arrow" onclick="toggleSidebar()" id="arrowToggle">â—€</button>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-title">Motorcycle Engine Assembly Dashboard</div>
    <a href="#" onclick="showPage('home')"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="#" onclick="showPage('upload')"><i class="fas fa-upload"></i> Upload Part</a>
    <a href="#" onclick="showPage('objects'); loadObjects();">
      <i class="fas fa-box"></i> Assets
    </a>
    <div class="bottom-links">
      <a href="#"><i class="fas fa-user"></i> Profile Settings</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="content" id="content">
    <div id="home" class="page active">
      <h1 style="margin-bottom: 20px; font-size: 22px;">Analytics</h1>
      <div class="stats-boxes">
        <div class="stat-box">
          <h2>Total Users</h2>
          <p>2,349</p>
        </div>
        <div class="stat-box">
          <h2>Uploads</h2>
          <p>127</p>
        </div>
        <div class="stat-box">
          <h2>Active Sessions</h2>
          <p>89</p>
        </div>
      </div>
      <canvas id="analyticsChart"></canvas>
    </div>

    <div id="upload" class="page"></div>
    <div id="objects" class="page">
      <h1>Uploaded Objects</h1>
      <div id="uploadFormContainer"></div>
      <div class="card-container"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/JS/dashboard.js"></script>
  

  <script type="module" src="/JS/firebase-config.js"></script>
  <script type="module" src="/JS/upload.js"></script>
  <script type="module" src="/JS/view_assets.js"></script>
</body>
  </html>
